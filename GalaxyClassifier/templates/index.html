<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link
          rel = "stylesheet"
          href = "../static/styles.css"
        />
        <title>
            {% block title %} Galaxy Classifier {% endblock %}
        </title>
    </head>
    <body>
        <div align = "center">
            <h1>Galaxy Classifier</h1>
            <h3>Please upload an image and press the submit button to classify your image! (PNG and JPG ONLY)</h3>
            <div  class = "card">
                <form method = "POST" enctype="multipart/form-data">
                    <table class = "table">
                        <tr>
                            <td align = "center"><input type = "file" id = "galaxyImage" name = "galaxyImage"></td>
                        </tr>
                        <tr>
                            <td align = "center"><button class = "btn btn-primary" name = "submit" id = "submit">Submit Image</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <br>
        {% if galaxy %}
        <div align = "center" class = "container">
            <h1 id = "galaxyName">Prediction: {{gal_class}}</h1>
            <p id = "galaxyDescription">{{gal_description}}</p>
        </div>
        {% endif %}
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
          ></script>
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
